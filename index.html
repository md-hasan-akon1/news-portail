<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="container" onload="categoris()">
    <header class="">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarTogglerDemo03">
                    <ul class="navbar-nav mb-2 mb-lg-0 d-flex justify-content-between container-fluid">
                        <li class="nav-item d-flex">
                            <a class="navbar-brand" href="#"><button class="p-0 bg-primary rounded">news</button></a>
                            <a class="nav-link active rounded" aria-current="page" href="#">portal</a>
                        </li>
                        <li class="nav-item d-flex justify-content-center align-items-center">
                            <a class="nav-link bg-primary rounded" href="#">news</a>
                            <a class="nav-link "><button class="rounded">Blog</button></a>
                            <img class="image1 rounded-circle" src="image/architect.png" alt="">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="d-flex justify-content-around" id="categoris-containar">
            <!-- alart -->
        </section>
        <section>
            <div class="alert alert-light mt-5 p-2" role="alert">
                <p> <span id="count"> </span> items found for <span id="categoris-name"></span></p>
            </div>
        </section>
        <!-- sort -->
        <section class="d-flex justify-content-between ">
        <div class="d-flex justify-content-center align-items-center gap-2">
                <p class="text-nowrap">sort by view :</p>
                <select class="form-select form-select-sm m-0" aria-label=".form-select-sm example">
                    <option selected>breaking news</option>
                    <option value="1">regular news</option>
                    <option value="2">international news</option>
                    <option value="3">sports</option>
                    <option value="3">entartaiment</option>
                    <option value="3">culture</option>
                    <option value="3">Arts</option>
                    <option value="3">All news</option>
                </select>
            </div>
            <div>
                <button type="button" class="btn btn-primary">Today picks
                </button>
                <button type="button" class="btn border border-primary ">tradings</button>
            </div>
        </section>

        <!-- card -->
        <section id="card-news">

        </section>

    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="style.js"></script>
</body>

</html>
